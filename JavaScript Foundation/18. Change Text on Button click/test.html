<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change</title>

</head>
<body>
    <style>
        body {
            background-color: #87abee;
        }
        h1 {
            text-align: center;
            text-decoration: bold;
        }
        button {
            margin: auto;
            background-color: aquamarine;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 500px;
            font-size: 50px;
            
           
        }
    </style>

    <script>
        function changeText() {
          var button = document.getElementById("myButton");
          if (button.innerHTML === "Click to See") {
            button.innerHTML = "PW Skills!";
          } else {
            button.innerHTML = "Click to See";
          }
        }
        </script>
    <h1>The most affordable learning 
        platform</h1>
    <button id="myButton" onclick="changeText()">Click to See</button>
</body>
</html>
